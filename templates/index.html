<script>
	const labels = document.querySelectorAll('.label-hello, .label-iam, .label-teagan');
	labels.forEach(label => {
		label.addEventListener('mouseover', () => {
			label.textContent = label.getAttribute('data-hover');
		});
		label.addEventListener('mouseout', () => {
			label.textContent = label.getAttribute('data-original');
		});
		label.addEventListener('click', () => {
			// Add your Flask route redirection logic here
			console.log("Redirecting to route:", label.getAttribute('data-route'));
		});
	});

	const emailLabel = document.querySelector('.label-email');
	emailLabel.addEventListener('click', () => {
		const email = "teagan.petterson1@gmail.com";
		navigator.clipboard.writeText(email).then(() => {
			emailLabel.textContent = "Email copied";
		}).catch(() => {
			emailLabel.textContent = "Copy to clipboard";
		});
	});
</script>
